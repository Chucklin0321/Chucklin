<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寶石迷宮 - 網頁版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-ui">
            <div id="game-header">
                <div id="score">分數: <span id="score-value">0</span></div>
                <div id="level">關卡: <span id="level-value">1</span></div>
                <div id="timer">時間: <span id="timer-value">120</span></div>
                <div id="gems">寶石: <span id="gems-collected">0</span>/<span id="gems-total">10</span></div>
            </div>
            <canvas id="game-canvas"></canvas>
            <div id="game-controls">
                <button id="btn-up">↑</button>
                <div id="horizontal-controls">
                    <button id="btn-left">←</button>
                    <button id="btn-right">→</button>
                </div>
                <button id="btn-down">↓</button>
            </div>
        </div>
        
        <div id="start-screen" class="screen">
            <h1>寶石迷宮</h1>
            <p>在迷宮中收集寶石並找到出口！</p>
            <button id="btn-start">開始遊戲</button>
            <button id="btn-instructions">遊戲說明</button>
        </div>
        
        <div id="instructions-screen" class="screen">
            <h2>遊戲說明</h2>
            <p>1. 使用方向鍵或螢幕按鈕移動角色</p>
            <p>2. 收集迷宮中的寶石增加分數</p>
            <p>3. 在時間結束前找到出口</p>
            <p>4. 不同顏色的寶石有不同的價值：</p>
            <ul>
                <li><span class="gem blue"></span> 藍色 = 1分</li>
                <li><span class="gem green"></span> 綠色 = 5分</li>
                <li><span class="gem purple"></span> 紫色 = 20分</li>
                <li><span class="gem yellow"></span> 黃色 = 100分</li>
            </ul>
            <button id="btn-back">返回</button>
        </div>
        
        <div id="level-complete-screen" class="screen">
            <h2>關卡完成！</h2>
            <p>你的分數: <span id="final-score">0</span></p>
            <p>時間獎勵: <span id="time-bonus">0</span></p>
            <p>收集的寶石: <span id="gems-result">0/10</span></p>
            <button id="btn-next-level">下一關</button>
            <button id="btn-main-menu">主選單</button>
        </div>
        
        <div id="game-over-screen" class="screen">
            <h2>遊戲結束</h2>
            <p>你的分數: <span id="game-over-score">0</span></p>
            <p>收集的寶石: <span id="game-over-gems">0/10</span></p>
            <button id="btn-retry">重試</button>
            <button id="btn-main-menu-2">主選單</button>
        </div>
        
        <div id="pause-screen" class="screen">
            <h2>遊戲暫停</h2>
            <button id="btn-resume">繼續遊戲</button>
            <button id="btn-restart">重新開始</button>
            <button id="btn-main-menu-3">主選單</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
